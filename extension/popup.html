<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .login-section {
            margin-bottom: 20px;
        }
        
        .user-section {
            display: none;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        
        button:hover {
            background: #3367d6;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .proxy-button {
            background: #34a853;
        }
        
        .proxy-button:hover {
            background: #2d8f47;
        }
        
        .logout-button {
            background: #ea4335;
        }
        
        .logout-button:hover {
            background: #d33b2c;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h3>Proxy OAuth Extension</h3>
            <p>Sign in with Google to continue</p>
            <button id="loginButton">Sign in with Google</button>
        </div>
        
        <!-- User Section -->
        <div id="userSection" class="user-section">
            <div class="user-info">
                <div class="user-name" id="userName"></div>
                <div class="user-email" id="userEmail"></div>
            </div>
            
            <button id="addProxyButton" class="proxy-button">Add Proxy</button>
            <button id="removeProxyButton" class="proxy-button">Remove Proxy</button>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        
        <!-- Status Section -->
        <div id="statusMessage" class="status" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
